<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidery</title>
    <script src="skrypt.js"></script>
    <link rel="stylesheet" href="styl.css">
</head>
<body onload="RI(), GI(), BI(), tekst(), updatekolor()">
    <div id="lewy" class="srodek">
        <textarea placeholder="tutaj wpisz tekst" id="input" cols="60" rows="10"></textarea>
        <textarea id="output" cols="60" rows="10" readonly></textarea>
    </div>
    <div id="prawy" class="srodek">
        <input type="range" id="RI" min="0" max="255" class="slider" onmousemove="RI(), updatekolor()">
        <input type="text" id="RO" readonly class="warkolor">

        <input type="range" id="GI" min="0" max="255" class="slider" onmousemove="GI(), updatekolor()">
        <input type="text" id="GO" readonly class="warkolor">

        <input type="range" id="BI" min="0" max="255" class="slider" onmousemove="BI(), updatekolor()">
        <input type="text" id="BO" readonly class="warkolor">
    </div>
</body>
</html>
